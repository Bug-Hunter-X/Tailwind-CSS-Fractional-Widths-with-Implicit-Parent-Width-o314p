```html
<div class="bg-gray-100 p-4 w-full">
  <div class="flex space-x-4">
    <div class="w-1/2 bg-blue-500 p-2">
      Div 1
    </div>
    <div class="w-1/2 bg-red-500 p-2">
      Div 2
    </div>
  </div>
</div>
```
Adding `w-full` to the parent container ensures that it takes up the full available width, allowing the fractional width classes to work correctly.
